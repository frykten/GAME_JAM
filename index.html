<!doctype html>

<html>
	<head>
		<title>Game Jam - Fry</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		
		<link rel="stylesheet" href="main.css">
	</head>

	<body onload="init()">
	    <div id="wrap">
	        <section id="rand-game">
           		<div class="text">
           			<h3 id="secret-number">The secret number is: ??</h3>
           		</div>
           		
            	<section id="btns">
            		<p class="mini-text">Pick a number</p>
            	</section>
            	
            	<div class="text">
					<h3 id="speaker">Yo</h3>
            	</div>
            	
	            <canvas id="rand-canvas"></canvas>
	            
	            <section id="squirrels">
	            	<img src="assets/2D/squirrel/squirrel_01.png" alt="" class="squirrel left">
	            	<img src="assets/2D/squirrel/squirrel_01.png" alt="" class="squirrel right">
	            </section>
	        </section>
	        
	        <section id="space-game">
		<img src="assets/2D/bg/space_bg.png" alt="" id="space-bg">            	
		<img src="assets/2D/ship/ship_01.png" alt="" id="ship">
            	<p id="timer">Timer: 3</p>
            	<p id="fuel">Fuel: 15</p>
            	<img src="assets/2D/cube/cube_01.png" alt="" id="cube">
            	<img src="assets/2D/expl/expl_01.png" alt="" id="expl">
<!--	            <canvas id="space-canvas"></canvas>-->
	        </section>
	    </div>
	    
	    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	    <script src="game.js"></script>
	    
	</body>
</html>
